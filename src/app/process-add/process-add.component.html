<div
    class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow nav-bomtrato">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/process"><img class="mb-2" src="../../assets/img/bom-trato-logo-177x44.png"
            alt="logotipo Bomtrato"></a></h5>
    <a class="" href="/">
        <fa-icon [icon]="faSingOutAlt" [styles]="{'font-size': '25px', 'color': 'black'}"></fa-icon>
    </a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Processos</h1>
    <p class="lead">Cadastre seus processos.</p>
</div>

<div class="container">
    <div class="row tab-pane fade show active" id="nav-table" role="tabpanel" aria-labelledby="nav-table-tab">
        <div class="col-lg-12 col-12">
            <div class="row">
                <div class="col-md-4 order-md-2 mb-4">
                    <img src="../../assets/img/add-process.PNG" width="350">
                </div>
                <div class="col-md-8 order-md-1">
                    <form [formGroup]="checkoutForm" class="form-signin">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Número de processo</label>
                                <input type="text" class="form-control" minlength="12" mask="0{12}" formControlName="process_number" required>
                                <div *ngIf="processNumberError" class="alert alert-danger mt-3" role="alert">
                                  O número de processo deve conter 12 caracteres.
                                </div>   
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Valor da causa</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">R$</span>
                                    </div>
                                    <input type="text" class="form-control" min="30000" mask="separator" formControlName="process_value" thousandSeparator="." required>
                                </div>
                                <div *ngIf="processValueError" class="alert alert-danger mt-3" role="alert">
                                    O valor da causa deve ser superior a R$ 30.000.
                                </div>   
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Escritório</label>
                                <input type="text" class="form-control" maxlength="50" mask="S{50}" formControlName="process_office" required>
                                <div *ngIf="processValueError" class="alert alert-danger mt-3" role="alert">
                                    Digite o nome do escritório para prosseguir.
                                </div>   
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Nome do reclamante</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" maxlength="100" mask="S{100}" id="username" formControlName="process_complainant" required>
                                </div>
                                <div *ngIf="processValueError" class="alert alert-danger mt-3" role="alert">
                                    Digite o nome do reclamante para prosseguir.
                                </div>   
                            </div>
                        </div>
                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" (click)="addProcess()">Cadastrar Processo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2" src="../../assets/img/bom-trato-logo-177x44.png" alt="logotipo Bomtrato">
                <small class="d-block mb-3 text-muted">&copy; 2021</small>
            </div>
        </div>
    </footer>
</div>
