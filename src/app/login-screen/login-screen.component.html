<div class="container">
  <div class="row mt-5">
    <div class="col-lg-4 col-12"></div>
    <div class="col-lg-4 col-12 text-center">
      <form [formGroup]="checkoutForm" class="form-signin" (keydown.enter)="authLogin()">
        <div class="text-center mb-4">
          <img class="mb-4" alt="logotipo BomTrato" src="../../assets/img/bom-trato-logo-177x44.png">
          <p>Acesso o sistema de aprovações e processos da Bomtrato</p>
        </div>
        <div class="form-label-group text-left">
          <label for="inputEmail">E-mail</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" formControlName="loginEmail" required autofocus>
        </div>
        <div class="form-label-group text-left mt-2">
          <label for="inputPassword">Senha</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Senha" formControlName="loginPass" required>
        </div>
        <div *ngIf="loginRecused" class="alert alert-danger mt-3" role="alert">
          E-mail ou senha incorretos
        </div>        
        <div class="checkbox mb-3 mt-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar-me
          </label>
        </div>
        <button type="button" class="btn btn-lg btn-primary btn-block" (click)="authLogin()">Entrar</button>
      </form>
    </div>
    <div class="col-lg-4 col-12"></div>
  </div>
  <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
          <div class="col-12 col-md">
              <img class="mb-2" src="../../assets/img/bom-trato-logo-177x44.png" alt="logotipo Bomtrato">
              <small class="d-block mb-3 text-muted">&copy; 2021</small>
          </div>
      </div>
  </footer>
</div>
